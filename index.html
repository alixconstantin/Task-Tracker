<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application VueJS de Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <div id="app">

    <div class="text-center p-5">
      <img :src="logoSource" alt="Vue.js logo" class="mb-4" />
      <h1 v-html="title"></h1>
        <h4>Nom de la tâche : {{taskName}} </h4>
        <h4>Tâche en cours : {{isTaskInProgress ? "Oui" : "Non"}}</h4>
    </div>

    <form class="p-4">
      <input v-model="taskName" type="text" class="form-control" />
      <button @click="startTask(Date.now())" type="button" class="btn btn-primary mt-2">Démarrer</button>
      <button @click="stopTask" type="button" class="btn btn-danger mt-2 mx-4">Arrêtter</button>

      <div v-show="errorMsg" class="alert alert-danger mt-4" role="alert">
        {{errorMsg}}
      </div>
    </form>

    <div v-show="tasks.length > 0" class="p-4">
        <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tâche</th>
          <th scope="col"></th>  
          <th scope="col">Durée</th>
        </tr>
      </thead>
      <tbody>    
        <tr v-for="task in tasks"  :key="task.id">     
          <th scope="row">{{ task.id}}</th>      
          <td>{{ task.name}}</td>                      
          <td class="text-end">{{ formatTimestamp(task.start) }} - {{ formatTimestamp(task.end) }}</td>
          <td>{{ durationBetweenTimes(task.start, task.end) }}</td> 
        </tr>
        
      </tbody>
    </table>
    </div>
  

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>

</html>
